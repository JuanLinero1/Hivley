<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hivley</title>

  <link rel="stylesheet" href="../../global.css">
  <link rel="stylesheet" href="content.css">
</head>
<body class="root">

  <main class="main">

    <section class="header">
      <div class="header__img-notification">
        <img src="../../images/content/whh_notification.png" alt="">
      </div>
      <div class="header__btn-container">
        <input class="header__input" type="text">
      </div>
    </section>

    <section class="container__categories">
      <div class="container__info">
        <div class="container__img-categories"></div>
      </div>
    </section>

    <section class="categories__btn-more">
      <button class="btn">Show more categories</button>
    </section>
    <section class="bar">
        <ul class="ul-bar">
            <li>
              <img src="../../images/navBar/bi_plus-circle-fill.png" alt="">
              <h4>Home</h4>
            </li>
            <li>
              <img src="../../images/navBar/bx_bxs-home.png" alt="">
              <h4>Search</h4>
            </li>
            <li>
              <img src="../../images/navBar/clarity_dashboard-line.png" alt="">
              <h4>Create</h4>
            </li>
            <li>
              <img src="../../images/navBar/fe_search.png" alt="">
              <h4>Dashboard</h4>
            </li>
            <li>
              <img src="../../images/navBar/whh_profile.png" alt="">
              <h4>Profile</h4>
            </li>
        </ul>
    </section>
    
    

    <!-- <img src="../../images/content/Rectangle 10.png" alt=""> -->
  </main>

  <script src="content.js"></script>
</body>
</html>
